<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegan Adventures - Vegan Products Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="backgroundImage">
        <header>
            <h1>Vegan Adventures</h1>
            <p>Your One-Stop Vegan Products Search Engine</p>
        </header>
        <div class="container">
            <h2>Search Me Vegan</h2>
            <input type="text" id="searchInput" placeholder="Search for vegan products...">
            <button id="searchButton">Search</button>
            <ul id="resultsList">
                <!-- Results will be dynamically added here -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
